<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./img/icone-churrascometro2.png"/>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Churrascômetro</title>

</head>

<body>
    <div class="container">
        <div class="box-content">           

                <div class="box-calculo">                  
                    <img src="./img/churraslogo.png" alt="" />
                        <div class="form">
                            <div class="input-box">
                            <label for="adultos">Quantidade de adultos</label>
                            <input type="number" name="adultos" id="adultos" placeholder="Adultos"/>
                            </div>
                            <div class="input-box">
                            <label for="criancas">Quantidade de crianças</label>
                            <input type="number" name="criancas" id="criancas" placeholder="Crianças"/>
                            </div>
                            <div class="input-box">
                            <label for="duracao">Duração do churrasco</label>
                            <input type="number" name="duracao" id="duracao" placeholder="Duração (h)"/>
                            </div>
                            <div class="input-box">
                            <button onclick="calcular()">Calcular</button>
                            </div>
                        </div>
                
                        <div id="resultado"></div>
                        <footer>
                            <p style="text-align: center;padding: 10px;">&copy; Desenvolvido por Jean Carlos Izepon</p>
                        </footer>
            </div> 
        </div>        
    </div>



    <script src="./JS/script.js"></script>
</body>

</html>
